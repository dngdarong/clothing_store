name: Build & Deploy Vue App

on:
  push:
    branches:
      - main   # change if your production branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: ğŸšš Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3. Install dependencies
      - name: ğŸ“¦ Install packages
        run: npm install

      # 4. Build Vue app
      - name: ğŸ—ï¸ Build Vue project
        run: npm run build

      # 5. Deploy to FTP
      - name: ğŸš€ Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: /htdocs/
          protocol: ftp
